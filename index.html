<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoveBreakup AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffeef5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #333;
    }

    header {
      padding: 30px 20px 10px;
      text-align: center;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #f92672;
    }

    .subheadline {
      margin-top: 6px;
      font-size: 1.1rem;
      color: #666;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      max-width: 700px;
      margin: 0 auto;
      width: 100%;
      padding: 0 10px;
    }

    .chat-log {
      flex: 1;
      overflow-y: auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-top: 10px;
      margin-bottom: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }

    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 16px;
      line-height: 1.4;
      font-size: 0.95rem;
    }

    .user {
      background-color: #f92672;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }

    .ai {
      background-color: #f4f4f4;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }

    .chat-input-area {
      display: flex;
      padding: 10px 0;
      gap: 10px;
    }

    #promptInput {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #sendBtn {
      background-color: #f92672;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .bubble {
        max-width: 100%;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">LoveBreakup</div>
    <div class="subheadline">Your AI Healing Partner ❤️</div>
  </header>

  <div class="chat-container">
    <div id="chatlog" class="chat-log"></div>

    <div class="chat-input-area">
      <input type="text" id="promptInput" placeholder="Type your feelings..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatlog = document.getElementById('chatlog');
    const promptInput = document.getElementById('promptInput');
    const sendBtn = document.getElementById('sendBtn');

    async function sendMessage() {
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      // Add user message
      chatlog.innerHTML += `<div class="bubble user">${prompt}</div>`;
      chatlog.scrollTop = chatlog.scrollHeight;
      promptInput.value = '';

      // Send to backend
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        const reply = data.reply || 'I’m here for you.';
        chatlog.innerHTML += `<div class="bubble ai">${reply}</div>`;
        chatlog.scrollTop = chatlog.scrollHeight;
      } catch (err) {
        chatlog.innerHTML += `<div class="bubble ai">Sorry, something went wrong.</div>`;
        chatlog.scrollTop = chatlog.scrollHeight;
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    promptInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
