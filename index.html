<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoveBreakup AI</title>
  <style>
    body { font-family: Arial, sans-serif; background: #ffe6f0; margin: 0; padding: 0; }
    .chat-box { max-width: 600px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; }
    .message { margin-bottom: 20px; }
    .user { text-align: right; color: #555; }
    .ai { text-align: left; background: #ffe0eb; padding: 10px; border-radius: 10px; display: inline-block; }
    input[type="text"] { width: 80%; padding: 10px; margin-right: 5px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <div class="chat-box" id="chat">
    <div class="message ai">I'm here for you, always.</div>
  </div>

  <div style="text-align:center;">
    <input type="text" id="promptInput" placeholder="Say something..." />
    <button onclick="sendPrompt()">Send</button>
  </div>

  <script>
    async function sendPrompt() {
      const input = document.getElementById('promptInput');
      const prompt = input.value.trim();
      if (!prompt) return;

      // Show user message
      const chatBox = document.getElementById('chat');
      chatBox.innerHTML += `<div class="message user">${prompt}</div>`;
      input.value = '';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        const reply = data.reply || "No reply generated.";
        chatBox.innerHTML += `<div class="message ai">${reply}</div>`;
      } catch (err) {
        console.error(err);
        chatBox.innerHTML += `<div class="message ai">Something went wrong.</div>`;
      }

      // Scroll to bottom
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
