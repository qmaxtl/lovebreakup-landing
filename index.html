<!-- chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>AI Chat - LoveBreakup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div id="chat-box">
      <div class="bot">I'm here for you, always.</div>
    </div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Say something..." autocomplete="off"/>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value;
      if (!message) return;

      chatBox.innerHTML += `<div class="user">${message}</div>`;
      input.value = '';

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: message })
        });

        const data = await res.json();
        chatBox.innerHTML += `<div class="bot">${data.reply}</div>`;
      } catch (err) {
        chatBox.innerHTML += `<div class="bot">Something went wrong.</div>`;
      }
    });
  </script>
</body>
</html>
