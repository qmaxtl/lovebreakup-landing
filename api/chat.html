<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk to LoveBreakup AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 0, 128, 0.1);
    }

    h2 {
      color: #ff267b;
      margin-bottom: 20px;
    }

    .message {
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      max-width: 80%;
    }

    .user {
      background-color: #ffe0eb;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background-color: #f0f0f0;
      text-align: left;
      margin-right: auto;
    }

    #chat-box {
      height: 350px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 75%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #ff267b;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-left: 5px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>ðŸ’¬ Talk to LoveBreakup AI</h2>
    <div id="chat-box"></div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chat-box");

      if (input.value.trim() === "") return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = input.value;
      chatBox.appendChild(userMsg);

      // Fake bot reply
      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = "You're not alone. I'm here for you. ðŸ’—";
      chatBox.appendChild(botMsg);

      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
    }
  </script>
</body>
</html>
