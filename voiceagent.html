<script>
  const micBtn = document.getElementById('micBtn');
  const transcriptDiv = document.getElementById('transcript');

  // âœ… Initialize Vapi SDK
  const vapi = new Vapi({
    apiKey: "75c64877-597f-4833-ab36-9261f74dc5ea", // your public key
    assistant: {
      id: "a039c975-4660-4630-92e3-51582df6b41f", // your assistant ID
    }
  });

  // âœ… Track state
  let isListening = false;

  micBtn.addEventListener('click', () => {
    if (!isListening) {
      vapi.start();
      micBtn.innerText = 'ğŸ¤ Listening...';
      transcriptDiv.innerHTML = `<p class="text-gray-500 italic">Listening...</p>`;
      isListening = true;
    } else {
      vapi.stop();
      micBtn.innerText = 'ğŸ™ï¸ Tap to Talk';
      isListening = false;
    }
  });

  // âœ… Show transcript
  vapi.on('transcript', (data) => {
    transcriptDiv.innerHTML = `<p class="text-gray-800 font-semibold">ğŸ—£ï¸ You said:</p><p class="mt-2">${data.transcript}</p>`;
  });

  // âœ… Reset button after response
  vapi.on('end', () => {
    micBtn.innerText = 'ğŸ™ï¸ Tap to Talk';
    isListening = false;
  });

  // âœ… Handle errors
  vapi.on('error', (error) => {
    transcriptDiv.innerHTML = `<p class="text-red-600">âŒ Error: ${error.message}</p>`;
    micBtn.innerText = 'ğŸ™ï¸ Tap to Talk';
    isListening = false;
  });
</script>
