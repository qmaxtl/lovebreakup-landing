<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Journal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100 font-sans">

  <!-- Header -->
  <header class="bg-pink-600 text-white p-4 flex justify-between items-center shadow-md sticky top-0 z-50">
    <div class="text-lg font-bold tracking-wide">ğŸ™ï¸ Voice Journal</div>
    <nav class="space-x-6 text-base">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="login.html" class="hover:underline">Login</a>
    </nav>
  </header>

  <!-- Main Container -->
  <main class="max-w-md mx-auto bg-white rounded-xl shadow-lg mt-10 p-8 text-center">
    <h2 class="text-2xl font-semibold text-pink-600 mb-2">ğŸ§ Voice Memo Journal</h2>
    <p class="text-gray-600 mb-4">Speak your thoughts, save your soul.</p>

    <div id="timer" class="text-lg font-bold text-gray-700 mb-4">00:00</div>

    <div class="space-x-4 mb-6">
      <button id="startBtn" class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded">Start Recording</button>
      <button id="stopBtn" disabled class="bg-gray-400 text-white px-4 py-2 rounded">Stop</button>
    </div>

    <h3 class="font-bold text-lg mb-4 text-pink-600">My Voice Entries</h3>
    <div id="entries" class="space-y-4"></div>
  </main>

  <!-- Script -->
  <script>
    let mediaRecorder;
    let audioChunks = [];
    let memos = JSON.parse(localStorage.getItem("voiceMemos") || "[]");

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const entries = document.getElementById("entries");
    const timer = document.getElementById("timer");

    let timerInterval;
    let seconds = 0;

    function formatTime(s) {
      const m = Math.floor(s / 60).toString().padStart(2, '0');
      const sec = (s % 60).toString().padStart(2, '0');
      return `${m}:${sec}`;
    }

    function startTimer() {
      seconds = 0;
      timer.textContent = formatTime(seconds);
      timerInterval = setInterval(() => {
        seconds++;
        timer.textContent = formatTime(seconds);
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function renderMemos() {
      entries.innerHTML = '';
      memos.forEach((memo) => {
        const div = document.createElement("div");
        div.className = "bg-pink-100 rounded-lg p-4 shadow";
        const audio = document.createElement("audio");
        audio.controls = true;
        audio.src = memo.blob;
        const date = document.createElement("div");
        date.className = "text-sm text-gray-500 mb-2";
        date.textContent = new Date(memo.timestamp).toLocaleString();
        div.appendChild(date);
        div.appendChild(audio);
        entries.appendChild(div);
      });
    }

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const url = URL.createObjectURL(blob);
        memos.unshift({ blob: url, timestamp: Date.now() });
        localStorage.setItem("voiceMemos", JSON.stringify(memos));
        renderMemos();
        stopTimer();
        timer.textContent = "00:00";
      };

      mediaRecorder.start();
      startTimer();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      stopBtn.classList.replace("bg-gray-400", "bg-pink-500");
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
      stopBtn.classList.replace("bg-pink-500", "bg-gray-400");
    };

    renderMemos();
  </script>
</body>
</html>
