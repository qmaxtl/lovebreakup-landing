<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice Memo Journaling</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Segoe+UI:400,700&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff4fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 80px;
    }

    .main-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffeef5;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      z-index: 1000;
    }

    .nav-left a {
      color: #f92672;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .nav-right {
      display: flex;
      align-items: center;
    }

    .nav-right span {
      margin-right: 15px;
      font-size: 1rem;
      color: #333;
      font-weight: bold;
    }

    .nav-right a.login-button {
      background-color: #f92672;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(249, 38, 114, 0.3);
    }

    .nav-right a.login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(249, 38, 114, 0.4);
    }

    .nav-right a.logout-link {
      color: #f92672;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
      margin: 80px auto;
    }

    .title {
      color: #e91e63;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .description {
      font-size: 15px;
      color: #333;
      margin-bottom: 25px;
    }

    .buttons button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .buttons button:disabled {
      background-color: #f8a3c0;
      cursor: not-allowed;
    }

    audio {
      margin-top: 20px;
      width: 100%;
    }

    a#downloadLink {
      display: block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <nav class="main-nav">
    <div class="nav-left">
      <a href="index.html">Home</a>
    </div>
    <div class="nav-right" id="user-status-container" style="display: none;"></div>
  </nav>

  <!-- Voice Recorder -->
  <div class="container">
    <div class="title">Voice Memo Journaling</div>
    <div class="description">
      Speak your heart out. The AI will listen and guide you back to emotional stability.
    </div>
    <div class="buttons">
      <button id="recordBtn">Start Recording</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
    <audio id="audioPlayback" controls></audio>
    <a id="downloadLink" download="memo.wav">Download Memo</a>
  </div>

  <!-- Voice Script -->
  <script>
    let mediaRecorder;
    let audioChunks = [];

    const recordBtn = document.getElementById("recordBtn");
    const stopBtn = document.getElementById("stopBtn");
    const audio = document.getElementById("audioPlayback");
    const downloadLink = document.getElementById("downloadLink");

    recordBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();
      audioChunks = [];

      mediaRecorder.ondataavailable = (e) => {
        audioChunks.push(e.data);
      };

      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      stopBtn.disabled = true;
      recordBtn.disabled = false;

      mediaRecorder.onstop = () => {
        const audioBlob = new Blob(audioChunks);
        const audioUrl = URL.createObjectURL(audioBlob);
        audio.src = audioUrl;
        downloadLink.href = audioUrl;
      };
    };
  </script>

  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA--L9O0Y2niM-90QibLEGesUpLUWAe2n4",
      authDomain: "lovebreakup-52bac.firebaseapp.com",
      projectId: "lovebreakup-52bac",
      storageBucket: "lovebreakup-52bac.appspot.com",
      messagingSenderId: "367547931480",
      appId: "1:367547931480:web:65dad44e077d93d093632d",
      measurementId: "G-NWG6Z8J62T"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(function(user) {
      const userStatusContainer = document.getElementById('user-status-container');
      userStatusContainer.style.display = 'flex';
      if (user) {
        const username = user.email.split('@')[0];
        userStatusContainer.innerHTML = `
          <span>Welcome, ${username}</span>
          <a href="#" onclick="logoutUser()" class="logout-link">Logout</a>
        `;
      } else {
        userStatusContainer.innerHTML = '<a href="login.html" class="login-button">Login</a>';
      }
    });

    function logoutUser() {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      }).catch((error) => console.error("Sign out error", error));
    }
  </script>

</body>
</html>
