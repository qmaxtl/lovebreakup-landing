  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA--L9O0Y2niM-90QibLEGesUpLUWAe2n4",
      authDomain: "lovebreakup-52bac.firebaseapp.com",
      projectId: "lovebreakup-52bac",

    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(function(user) {
      const userStatusContainer = document.getElementById('user-status-container');
      userStatusContainer.style.display = 'flex';
      if (user) {
        const username = user.email.split('@')[0];
        userStatusContainer.innerHTML = `
          <span>Welcome, ${username}</span>
          <a href="#" onclick="logoutUser()" class="logout-link">Logout</a>
        `;
      } else {
        userStatusContainer.innerHTML = '<a href="login.html" class="login-button">Login</a>';
      }
    });

    function logoutUser() {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      }).catch((error) => console.error("Sign out error", error));
    }
  </script>
