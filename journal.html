<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Healing Journal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffeef5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f92672;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #f92672;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 1rem;
      font-family: inherit;
    }

    button {
      background-color: #f92672;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .entry-output {
      margin-top: 2rem;
      background-color: #fff0f6;
      border-left: 4px solid #f92672;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 1rem;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    ðŸ““ Your Healing Journal
  </header>
  <div class="container">
    <h2>Write what's on your heart today</h2>
    <textarea id="journalInput" placeholder="Dear AI Journal, today I feel..."></textarea>
    <button onclick="saveEntry()">Save Entry</button>
    <div id="output" class="entry-output" style="display: none;"></div>
  </div>

  <script>
    function saveEntry() {
      const input = document.getElementById('journalInput').value.trim();
      const output = document.getElementById('output');

      if (input) {
        output.style.display = 'block';
        output.textContent = `\u270D\ufe0f Journal Entry:\n\n${input}`;
        document.getElementById('journalInput').value = '';
      }
    }
  </script>
</body>
</html>
