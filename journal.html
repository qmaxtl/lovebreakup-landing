<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Healing Journal</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Segoe+UI:400,700&display=swap" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f6; /* unified color */
      margin: 0;
      padding: 0;
      padding-top: 80px;
    }

    /* Top Navigation */
    .main-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #ffeef5;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      z-index: 1000;
    }

    .nav-left a.home-link {
      color: #f92672;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .nav-right {
      display: flex;
      align-items: center;
    }

    .nav-right span {
      margin-right: 15px;
      font-size: 1rem;
      color: #333;
      font-weight: bold;
    }

    .nav-right a.login-button {
      background-color: #f92672;
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 10px 20px;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(249, 38, 114, 0.3);
    }

    .nav-right a.login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(249, 38, 114, 0.4);
    }

    .nav-right a.logout-link {
      color: #f92672;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #f92672;
      margin-bottom: 1rem;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 1rem;
      font-family: inherit;
    }

    button {
      background-color: #f92672;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .entry-output {
      margin-top: 2rem;
      background-color: #fff0f6;
      border-left: 4px solid #f92672;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 1rem;
      color: #444;
    }
  </style>
</head>
<body>

  <!-- Top Navigation -->
  <nav class="main-nav">
    <div class="nav-left">
      <a href="index.html" class="home-link">Home</a>
    </div>
    <div class="nav-right" id="user-status-container" style="display: none;"></div>
  </nav>

  <!-- Journal Section -->
  <div class="container">
    <h2>üìì Write what's on your heart today</h2>
    <textarea id="journalInput" placeholder="Dear AI Journal, today I feel..."></textarea>
    <button onclick="saveEntry()">Save Entry</button>
    <div id="output" class="entry-output" style="display: none;"></div>
  </div>

  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA--L9O0Y2niM-90QibLEGesUpLUWAe2n4",
      authDomain: "lovebreakup-52bac.firebaseapp.com",
      projectId: "lovebreakup-52bac",
      storageBucket: "lovebreakup-52bac.appspot.com",
      messagingSenderId: "367547931480",
      appId: "1:367547931480:web:65dad44e077d93d093632d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(function(user) {
      const userStatusContainer = document.getElementById('user-status-container');
      userStatusContainer.style.display = 'flex';

      if (user) {
        const username = user.email.split('@')[0];
        userStatusContainer.innerHTML = `
          <span>Welcome, ${username}</span>
          <a href="#" onclick="logoutUser()" class="logout-link">Logout</a>
        `;
      } else {
        userStatusContainer.innerHTML = '<a href="login.html" class="login-button">Login</a>';
      }
    });

    function logoutUser() {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      }).catch((error) => console.error("Sign out error", error));
    }
  </script>

  <!-- Journal Save Logic -->
  <script>
    function saveEntry() {
      const input = document.getElementById('journalInput').value.trim();
      const output = document.getElementById('output');

      if (input) {
        output.style.display = 'block';
        output.textContent = `üìù Journal Entry:\n\n${input}`;
        document.getElementById('journalInput').value = '';
      }
    }
  </script>
</body>
</html>
