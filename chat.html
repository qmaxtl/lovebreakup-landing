<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoveBreakup AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe8f0, #fff1f7);
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-box {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .chat-area-wrapper {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    #chat-area {
      display: flex;
      flex-direction: column;
    }
    .message {
      padding: 1rem 1.2rem;
      border-radius: 1rem;
      max-width: 80%;
      margin-bottom: 1rem;
      line-break: anywhere;
    }
    .ai-message {
      background-color: #ffe4f0;
      color: #1a1a1a;
      align-self: flex-start;
    }
    .user-message {
      background-color: #f43f8f;
      color: white;
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="chat-area-wrapper">
        <div id="chat-area">
            </div>
    </div>

    <div class="flex items-center">
      <input id="userInput" type="text" placeholder="Type your message..." class="flex-1 px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400" onkeypress="handleKey(event)" />
      <button id="sendButton" onclick="sendMessage()" class="ml-3 bg-pink-500 hover:bg-pink-600 text-white px-5 py-2 rounded-xl">Send</button>
    </div>
  </div>

  <script src="https://unpkg.com/@vapi-ai/web@latest/dist/index.umd.js"></script>
  
  <script>
    let session = null;
    let vapiInstance = null;
    const sendButton = document.getElementById('sendButton');

    // Function to ensure Vapi SDK is loaded
    const checkVapiReady = () => {
      return new Promise((resolve) => {
        const interval = setInterval(() => {
          if (window.Vapi) {
            clearInterval(interval);
            resolve(window.Vapi);
          }
        }, 100);
      });
    };
    
    // Initialize Vapi when the page loads
    document.addEventListener('DOMContentLoaded', async () => {
        const Vapi = await checkVapiReady();
        
        // Correctly initializing Vapi with the server URL
        vapiInstance = new Vapi({
            // Replace with your Public Key from Vapi Dashboard
            publicKey: '75c64877-597f-4833-ab36-9261f74dc5ea',
            // This explicitly sets the correct server address to prevent connection errors
            baseURL: 'https://api.vapi.ai' 
        });
        
        appendMessage('ai', 'Hi there! How can I help you today?');
    });

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (text === "" || !vapiInstance) return;
      
      sendButton.disabled = true;
      appendMessage("user", text);
      input.value = "";

      try {
        if (!session) {
          console.log("Starting new Vapi session...");
          
          // Correctly passing the assistantId as part of an object
          session = vapiInstance.start({
            // Replace with your Assistant ID from Vapi Dashboard
            assistantId: 'a039c975-4660-4630-92e3-51582df6b41f'
          });
          
          session.on('message', (message) => {
            if (message.role === 'assistant' && message.message) {
              console.log("Received AI message:", message.message);
              appendMessage('ai', message.message);
            }
          });

          session.on('error', (e) => {
            console.error("Vapi Session Error:", e);
            appendMessage('ai', 'Sorry, I encountered an error. Please try again.');
          });
          
          await new Promise(resolve => setTimeout(resolve, 1000)); 
        }

        console.log("Sending user message:", text);
         session.send({
            type: 'add-message',
            message: {
              role: 'user',
              content: text
            }
          });

      } catch (error) {
        console.error("Failed to send message:", error);
        appendMessage('ai', 'Sorry, something went wrong while connecting.');
      } finally {
        sendButton.disabled = false;
      }
    }

    function appendMessage(role, text) {
      const chatArea = document.getElementById("chat-area");
      const message = document.createElement("div");
      message.className = `message ${role === "user" ? "user-message" : "ai-message"}`;
      message.innerText = text;
      chatArea.appendChild(message);
      chatArea.parentElement.scrollTop = chatArea.parentElement.scrollHeight;
    }

    function handleKey(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    }
  </script>
</body>
</html>
