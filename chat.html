<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat with Smiriti - LoveBreakup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-pink-50 text-gray-800 font-[Inter]">
  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-pink-700 to-pink-500 text-white px-4 py-3 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <span class="text-2xl">ðŸ’”</span>
      <span class="text-xl font-bold">LoveBreakup</span>
    </div>
    <div class="space-x-6 text-sm md:text-base">
      <a href="index.html" class="hover:underline">Home</a>
      <span>Welcome, <strong>amitgt19</strong></span>
      <a href="logout.html" class="hover:underline text-white">Logout</a>
    </div>
  </nav>

  <!-- Chat Container -->
  <section class="max-w-4xl mx-auto mt-8 p-4 bg-white rounded-xl shadow-md">
    <h1 class="text-3xl font-extrabold text-pink-600 mb-4 text-center">Your Healing AI</h1>
    <p class="text-center text-gray-500 mb-6">Open your heart. I'm listening...</p>

    <!-- Chat Box -->
    <div id="chat-box" class="bg-pink-100 h-[400px] overflow-y-auto p-4 rounded-lg border border-pink-200 mb-4">
      <!-- Messages will appear here -->
    </div>

    <!-- Input -->
    <div class="flex gap-2">
      <input id="user-input" type="text" placeholder="Type your message..." class="flex-1 px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400" />
      <button onclick="sendMessage()" class="bg-pink-600 hover:bg-pink-700 text-white font-semibold px-6 py-3 rounded-lg">Send</button>
    </div>
  </section>

  <!-- Botpress Script -->
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>
  <script>
    window.botpressWebChat.init({
      "composerPlaceholder": "Type your message here",
      "botId": "your-bot-id",
      "hostUrl": "https://cdn.botpress.cloud/webchat/v3.2",
      "messagingUrl": "https://messaging.botpress.cloud",
      "clientId": "your-client-id",
      "webhookId": "your-webhook-id",
      "stylesheet": "https://your-custom-style.css"
    });
  </script>

  <!-- Chat JS -->
  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const chatBox = document.getElementById('chat-box');
      const message = input.value.trim();
      if (!message) return;

      // Show user message
      const userMessage = document.createElement('div');
      userMessage.className = 'mb-2 text-right';
      userMessage.innerHTML = `<span class="inline-block bg-pink-600 text-white px-4 py-2 rounded-lg">${message}</span>`;
      chatBox.appendChild(userMessage);

      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;

      // Send to backend
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: message }),
      });

      const data = await response.json();
      const botReply = document.createElement('div');
      botReply.className = 'mb-2 text-left';
      botReply.innerHTML = `<span class="inline-block bg-white border border-pink-300 px-4 py-2 rounded-lg">${data.reply}</span>`;
      chatBox.appendChild(botReply);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
