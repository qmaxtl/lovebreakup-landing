<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoveBreakup AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe8f0, #fff1f7);
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-box {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }
    .message {
      padding: 1rem 1.2rem;
      border-radius: 1rem;
      max-width: 80%;
      margin-bottom: 1rem;
    }
    .ai-message {
      background-color: #ffe4f0;
      color: #1a1a1a;
      align-self: flex-start;
    }
    .user-message {
      background-color: #f43f8f;
      color: white;
      align-self: flex-end;
    }
  </style>
</head>
<body>
  <div class="chat-box flex flex-col">
    <div id="chat-area" class="flex flex-col mb-4">
      <!-- Chat messages will appear here -->
    </div>

    <!-- Input Section -->
    <div class="flex items-center">
      <input id="userInput" type="text" placeholder="Type your message..." class="flex-1 px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-400" onkeypress="handleKey(event)" />
      <button onclick="sendMessage()" class="ml-3 bg-pink-500 hover:bg-pink-600 text-white px-5 py-2 rounded-xl">Send</button>
    </div>
  </div>

  <!-- Load Vapi SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@vapi-ai/web@latest/dist/index.umd.js"></script>

  <script>
    const vapi = window.vapi;
    let session;

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (text === "") return;

      appendMessage("user", text);
      input.value = "";

      if (!session) {
        session = await vapi.start({
          assistantId: "a039c975-4660-4630-92e3-51582df6b41f",
          apiKey: "75c64877-597f-4833-ab36-9261f74dc5ea",
          config: { useText: true }
        });
      }

      const reply = await session.sendText(text);
      appendMessage("ai", reply.text);
    }

    function appendMessage(role, text) {
      const chat = document.getElementById("chat-area");
      const message = document.createElement("div");
      message.className = `message ${role === "user" ? "user-message self-end" : "ai-message self-start"}`;
      message.innerText = text;
      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
    }

    function handleKey(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    }
  </script>
</body>
</html>
