<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | LoveBreakup</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #fff5fa;
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">
    <h2 class="text-2xl font-bold text-pink-600 mb-6">Welcome Back ðŸ’”</h2>
    <input id="email" type="email" placeholder="Email" class="w-full mb-4 px-4 py-3 rounded-md bg-yellow-100 focus:outline-none focus:ring-2 focus:ring-pink-400"/>
    <input id="password" type="password" placeholder="Password" class="w-full mb-6 px-4 py-3 rounded-md bg-yellow-100 focus:outline-none focus:ring-2 focus:ring-pink-400"/>
    <button onclick="loginUser()" class="w-full bg-pink-600 hover:bg-pink-700 text-white py-3 rounded-md font-bold transition duration-200">Login</button>
    <p class="mt-4 text-gray-600">Don't have an account? <a href="signup.html" class="text-pink-600 font-semibold">Sign up</a></p>
  </div>

  <!-- Firebase SDK v8 (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA--L9O0Y2niM-90QibLEGesUpLUWAe2n4",
      authDomain: "lovebreakup-52bac.firebaseapp.com",
      projectId: "lovebreakup-52bac",
      storageBucket: "lovebreakup-52bac.appspot.com",
      messagingSenderId: "367547931480",
      appId: "1:367547931480:web:65dad44e077d93d093632d",
      measurementId: "G-NWG6Z8J62T"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Login success
          alert("Login successful");
          window.location.href = "index.html"; // Redirect after login
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</body>
</html>
