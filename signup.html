<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€“ LoveBreakup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 flex items-center justify-center min-h-screen font-sans">

  <div class="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md text-center">
    <h1 class="text-2xl font-extrabold text-pink-600 mb-6">Create Account <span class="text-lg">ðŸ’–</span></h1>
    <form onsubmit="event.preventDefault(); createUser();" class="space-y-4">
      <input id="email_field" type="email" placeholder="Email" required class="w-full p-3 rounded-xl border border-pink-200 bg-pink-50 focus:outline-none focus:ring-2 focus:ring-pink-300"/>
      <input id="password_field" type="password" placeholder="Password (min 6 chars)" required class="w-full p-3 rounded-xl border border-pink-200 bg-pink-50 focus:outline-none focus:ring-2 focus:ring-pink-300"/>
      <button type="submit" class="w-full bg-pink-600 text-white font-bold py-3 rounded-xl hover:bg-pink-700 transition">Sign Up</button>
    </form>
    <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="login.html" class="text-pink-600 font-bold hover:underline">Log in</a></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA--L9O0Y2niM-90QibLEGesUpLUWAe2n4",
      authDomain: "lovebreakup-52bac.firebaseapp.com",
      projectId: "lovebreakup-52bac",
      storageBucket: "lovebreakup-52bac.appspot.com",
      messagingSenderId: "367547931480",
      appId: "1:367547931480:web:65dad44e077d93d093632d",
      measurementId: "G-NWG6Z8J62T"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function createUser() {
      const email = document.getElementById('email_field').value;
      const password = document.getElementById('password_field').value;

      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "recovery.html";
        })
        .catch((error) => {
          if (error.code === 'auth/email-already-in-use') {
            alert('Email already in use.');
          } else {
            alert(error.message);
          }
        });
    }
  </script>
</body>
</html>
