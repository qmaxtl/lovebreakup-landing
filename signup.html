<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account â€“ LoveBreakup</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Segoe+UI:400,700&display=swap">
  <style>
    /* CSS styles are the same as the login page for consistency */
    body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #ffeef5; font-family: 'Segoe UI', sans-serif; }
    .login-container { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
    h1 { color: #f92672; font-weight: bold; font-size: 2rem; margin-bottom: 1.5rem; }
    .form-group { margin-bottom: 1.5rem; text-align: left; }
    input { width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
    .login-btn { width: 100%; padding: 14px; border-radius: 8px; border: none; background-color: #f92672; color: white; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background-color .3s ease; margin-top: 1rem; }
    .login-btn:hover { background-color: #e91e63; }
    .create-link { margin-top: 1.5rem; font-size: 0.9rem; }
    .create-link a { color: #f92672; font-weight: bold; text-decoration: none; }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Create Your Account</h1>
    <form onsubmit="event.preventDefault(); createUser();">
      <div class="form-group">
        <input type="email" id="email_field" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="password_field" placeholder="Password (min. 6 characters)" required>
      </div>
      <button type="submit" class="login-btn">Sign Up</button>
    </form>
    
    <div class="create-link">
      Already have an account? <a href="login.html">Login</a>
    </div>
  </div>

  <!-- Firebase SDK Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA--L9O0Y2niM-90QibLEGesUpLUWAe2n4",
      authDomain: "lovebreakup-52bac.firebaseapp.com",
      projectId: "lovebreakup-52bac",
      storageBucket: "lovebreakup-52bac.firebasestorage.app",
      messagingSenderId: "367547931480",
      appId: "1:367547931480:web:65dad44e077d93d093632d",
      measurementId: "G-NWG6Z8J62T"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Create User Function
    function createUser() {
      const email = document.getElementById('email_field').value;
      const password = document.getElementById('password_field').value;
      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }
      if (password.length < 6) {
        alert("Password should be at least 6 characters long.");
        return;
      }
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("Account created successfully!");
          // Directly take the user to the premium content after signup
          window.location.href = 'index.html';
        })
        .catch((error) => {
          // Provide more user-friendly error messages
          if (error.code == 'auth/email-already-in-use') {
            alert('This email address is already in use.');
          } else {
            alert(error.message);
          }
        });
    }
  </script>
</body>
</html>
