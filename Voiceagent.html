<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Agent - LoveBreakup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #micBtn {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.7); }
      70% { box-shadow: 0 0 0 20px rgba(236, 72, 153, 0); }
      100% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0); }
    }
  </style>
</head>
<body class="bg-pink-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="bg-pink-600 text-white px-6 py-4 flex justify-between items-center shadow-md sticky top-0 z-50">
    <h1 class="text-xl font-extrabold tracking-wide">🎤 Voice Agent</h1>
    <nav class="space-x-4 text-lg font-medium">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="login.html" class="hover:underline">Login</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="max-w-3xl mx-auto px-6 py-20 text-center">
    <h2 class="text-3xl font-bold text-pink-700 mb-4">Speak Your Heart Out 💬</h2>
    <p class="text-lg text-gray-600 mb-8">Tap the mic and talk to your AI voice agent. It's always here to listen, guide, and comfort you.</p>

    <button id="micBtn" class="bg-pink-600 hover:bg-pink-700 text-white px-8 py-4 rounded-full shadow-lg text-lg font-bold focus:outline-none">
      🎙️ Tap to Talk
    </button>

    <div id="transcript" class="mt-8 bg-white rounded-xl p-6 shadow-md text-left min-h-[150px]">
      <p class="text-gray-500 italic">Waiting for your voice input...</p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-8 text-sm text-gray-500">
    &copy; 2025 LoveBreakup.com — All rights reserved.
  </footer>

  <!-- Voice Recognition Script -->
  <script>
    const micBtn = document.getElementById('micBtn');
    const transcriptDiv = document.getElementById('transcript');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      transcriptDiv.innerHTML = "<p class='text-red-600'>Your browser doesn't support voice recognition. Try Chrome on desktop or Android.</p>";
      micBtn.disabled = true;
    } else {
      const recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.lang = 'en-US';
      recognition.interimResults = false;

      micBtn.addEventListener('click', () => {
        recognition.start();
        micBtn.innerText = '🎤 Listening...';
      });

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        transcriptDiv.innerHTML = `<p class="text-gray-800 font-semibold">🗣️ You said:</p><p class="mt-2">${transcript}</p>`;
        micBtn.innerText = '🎙️ Tap to Talk';
      };

      recognition.onerror = (event) => {
        transcriptDiv.innerHTML = `<p class="text-red-600">❌ Error: ${event.error}</p>`;
        micBtn.innerText = '🎙️ Tap to Talk';
      };

      recognition.onend = () => {
        if (micBtn.innerText === '🎤 Listening...') {
          micBtn.innerText = '🎙️ Tap to Talk';
        }
      };
    }
  </script>

  <!-- ✅ Vapi Voice Assistant Widget -->
  <vapi-widget 
    assistant-id="a039c975-4660-4630-92e3-51582df6b41f" 
    public-key="75c64877-597f-4833-ab36-9261f74dc5ea">
  </vapi-widget>
  <script
    src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js"
    async
    type="text/javascript">
  </script>

</body>
</html>
