<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Memo Journal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f6;
      padding: 30px;
      text-align: center;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    button {
      background-color: #f92672;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .memo {
      background: #ffeaf3;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
    }
    audio {
      width: 100%;
      margin-top: 8px;
    }
    #timer {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ§ Voice Memo Journal</h2>
    <p>Speak your thoughts, save your soul.</p>

    <div id="timer">00:00</div>

    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop</button>

    <h3>My Voice Entries</h3>
    <div id="entries"></div>
  </div>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let memos = JSON.parse(localStorage.getItem("voiceMemos") || "[]");

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const entries = document.getElementById("entries");
    const timer = document.getElementById("timer");

    let timerInterval;
    let seconds = 0;

    function formatTime(s) {
      const m = Math.floor(s / 60).toString().padStart(2, '0');
      const sec = (s % 60).toString().padStart(2, '0');
      return `${m}:${sec}`;
    }

    function startTimer() {
      seconds = 0;
      timer.textContent = formatTime(seconds);
      timerInterval = setInterval(() => {
        seconds++;
        timer.textContent = formatTime(seconds);
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function renderMemos() {
      entries.innerHTML = '';
      memos.forEach((memo, i) => {
        const div = document.createElement("div");
        div.className = "memo";
        const audio = document.createElement("audio");
        audio.controls = true;
        audio.src = memo.blob;
        const date = document.createElement("div");
        date.textContent = new Date(memo.timestamp).toLocaleString();
        div.appendChild(date);
        div.appendChild(audio);
        entries.appendChild(div);
      });
    }

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const url = URL.createObjectURL(blob);
        memos.unshift({
          blob: url,
          timestamp: Date.now()
        });
        localStorage.setItem("voiceMemos", JSON.stringify(memos));
        renderMemos();
        stopTimer();
        timer.textContent = "00:00";
      };

      mediaRecorder.start();
      startTimer();
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    renderMemos();
  </script>
</body>
</html>
