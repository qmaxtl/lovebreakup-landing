<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoveBreakup AI Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe8f0, #ffd5e5);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #f92672;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    #chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message {
      max-width: 70%;
      padding: 1rem;
      border-radius: 20px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      background-color: #ffffff;
      align-self: flex-end;
    }

    .ai {
      background-color: #fff0f5;
      align-self: flex-start;
    }

    #input-container {
      display: flex;
      padding: 1rem;
      background-color: #ffeef5;
      gap: 1rem;
    }

    input {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 25px;
      border: 1px solid #ddd;
    }

    button {
      background-color: #f92672;
      color: white;
      border: none;
      padding: 0 1.5rem;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ Talk to LoveBreakup AI</header>

  <div id="chat-window">
    <div class="message ai">I'm here for you, always.</div>
  </div>

  <div id="input-container">
    <input type="text" id="user-input" placeholder="Type your feelings..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const text = input.value.trim();
      if (!text) return;

      // User message
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = text;
      document.getElementById('chat-window').appendChild(userMsg);
      input.value = '';
      scrollToBottom();

      // Bot response placeholder
      const botMsg = document.createElement('div');
      botMsg.className = 'message ai';
      botMsg.textContent = 'Typing...';
      document.getElementById('chat-window').appendChild(botMsg);
      scrollToBottom();

      // API call
      const response = await fetch('/api/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ prompt: text })
      });

      const data = await response.json();
      botMsg.textContent = data.reply || "Something went wrong.";
      scrollToBottom();
    }

    function scrollToBottom() {
      const chatWindow = document.getElementById('chat-window');
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
  </script>

  <!-- âœ… Tidio Chat Widget Script -->
  <script src="//code.tidio.co/mhr7u9ip50xxtlagbp7blzofnzaosfvt.js" async></script>
</body>
</html>
