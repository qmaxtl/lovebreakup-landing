<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency SOS Mode</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 min-h-screen pt-20 font-sans">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full bg-pink-600 text-white px-6 py-4 flex justify-between items-center shadow-md z-50">
    <div class="text-lg font-bold tracking-wide">ðŸ§˜ SOS Mode</div>
    <nav class="space-x-6 text-base flex items-center" id="user-status-container">
      <a href="index.html" class="hover:underline">Home</a>
      <!-- Login/Logout injected via JS -->
    </nav>
  </header>

  <!-- SOS Card -->
  <main class="max-w-md mx-auto bg-white rounded-2xl shadow-lg p-8 text-center mt-12">
    <h2 class="text-2xl font-bold text-pink-700 mb-4">Emergency SOS Mode</h2>
    <p class="text-gray-700 mb-6">Feel overwhelmed? One click gives you instant breathing guidance and emotional relief.</p>
    <button onclick="startBreathing()" class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded-full font-semibold shadow-md transition">Start SOS</button>
    <div id="breatheText" class="text-2xl text-gray-800 font-semibold mt-8 hidden">Breathe In...</div>
  </main>

  <!-- Breathing Logic -->
  <script>
    const breatheText = document.getElementById("breatheText");
    const steps = ["Breathe In...", "Hold...", "Breathe Out...", "Hold..."];
    let index = 0, interval;

    function startBreathing() {
      breatheText.classList.remove("hidden");
      breatheText.textContent = steps[index];
      interval = setInterval(() => {
        index = (index + 1) % steps.length;
        breatheText.textContent = steps[index];
      }, 4000);
    }
  </script>

  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA--L9O0Y2niM-90QibLEGesUpLUWAe2n4",
      authDomain: "lovebreakup-52bac.firebaseapp.com",
      projectId: "lovebreakup-52bac",
      storageBucket: "lovebreakup-52bac.appspot.com",
      messagingSenderId: "367547931480",
      appId: "1:367547931480:web:65dad44e077d93d093632d"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      const container = document.getElementById("user-status-container");
      if (user) {
        const username = user.email.split('@')[0];
        container.innerHTML += `
          <span class="text-white font-bold">Welcome, ${username}</span>
          <a href="#" onclick="logoutUser()" class="hover:underline">Logout</a>
        `;
      } else {
        container.innerHTML += `
          <a href="login.html" class="hover:underline">Login</a>
        `;
      }
    });

    function logoutUser() {
      auth.signOut().then(() => window.location.href = 'index.html');
    }
  </script>
</body>
</html>
