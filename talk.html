<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk to LoveBreakup AI</title>
  <style>
    /* Basic styles to make the page background clean */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #ffeef5;
      overflow: hidden; /* Prevents scrollbars */
    }

    /*
      ==================================================================
      !!! NEW & MORE POWERFUL CSS !!!
      This targets the container Botpress creates, making it full-screen.
      ==================================================================
    */
    #botpress-webchat-container {
        width: 100vw !important;
        height: 100vh !important;
        max-height: 100vh !important;
        top: 0 !important;
        left: 0 !important;
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        box-shadow: none !important;
    }
  </style>
</head>
<body>

  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js" defer></script>
  <script src="https://files.bpcontent.cloud/2025/08/03/09/20250803090632-9V5YN5UT.js" defer></script>
  <script>
    window.addEventListener('load', function() {
      // This small delay ensures the Botpress object is ready
      setTimeout(function() {
        if (window.botpressWebChat) {
          // This command tells the bot to open its window
          window.botpressWebChat.send({ type: 'show' });
        }
      }, 500); // 0.5 second delay
    });
  </script>

</body>
</html>
